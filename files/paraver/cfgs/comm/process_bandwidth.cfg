ConfigFile.BeginDescription
histogram of communication bandwdith (incoming+outgoing) fron each process.

Useful to cuantify how efectively is the interconnect used.

Columns represent the bandwidth and rows the processes. Each entry is the total number of bytes sent/received by that process at that effective bandwidth.


